<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>

  <!-- Optional: Bootstrap CSS (for nicer visuals; not required for logic) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="mb-4 text-center">Create your account</h1>

        <!-- No 'required' attributes; JS handles validation -->
        <form id="signupForm" action="#" method="post" novalidate>
          <!-- Username -->
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input id="username" name="username" type="text" class="form-control" autocomplete="username" />
            <div class="invalid-feedback">Please enter a username.</div>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" class="form-control" placeholder="joe@test.com" autocomplete="email" />
            <div class="invalid-feedback">Please enter a valid email (e.g., joe@test.com).</div>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input id="password" name="password" type="password" class="form-control" autocomplete="new-password" />
            <div class="invalid-feedback">Please enter a password.</div>
          </div>

          <!-- Confirm Password -->
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input id="confirmPassword" name="confirmPassword" type="password" class="form-control" autocomplete="new-password" />
            <div class="invalid-feedback">Passwords must match.</div>
          </div>

          <button type="submit" class="btn btn-primary w-100">Create Account</button>
        </form>

        <div id="formSuccess" class="alert alert-success mt-3 d-none" role="alert">
          âœ… Account created Successfully!
        </div>
      </div>
    </div>
  </main>

  <!-- Place scripts at the END so the DOM exists when JS runs -->
  <script src="validation.js"></script>
</body>
</html>
